<!doctype html>
<html>
  <head>
     <title>行内元素</title>
     <meta charset="utf-8"/>
  </head>
  <body>
     <!-- span，用来修饰一段文字中的某几个字-->
     <p>
                    北京市海淀区北三环西路甲18号<span style="color:red;">中鼎大夏</span>B7
     </p>  
     <!-- i/em,用来让文字倾斜 -->
     <p>
                     北京市<i>海淀区</i>北三环西路<em>甲18号</em>中鼎大夏B7
     </p>
     
  </body>
</html>
