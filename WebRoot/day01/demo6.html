<!doctype html>
<html>
  <head>
     <title>表格</title>
     <meta charset="utf-8"/>
  </head>
  <body>
     <!--创建一个表格，2行2列-->
     <table border="1px" width="100px">
       <!-- 第1行 -->
       <tr>
          <!--第1列 -->
          <td>aaa</td>
          <!--第2列 -->
          <td>bbb</td>
       </tr>
       <!-- 第2行 -->
       <tr>
          <!--第1列 -->
          <td>ccc</td>
          <!--第2列 -->
          <td>ddd</td>
       </tr>
     </table>
      
     <!-- 第2个table,演示跨行-->
      <table border="1px" width="100px">
       <!-- 第1行 -->
       <tr>
          <!--第1列 -->
          <td rowspan="2">aaa</td>
          <!--第2列 -->
          <td>bbb</td>
       </tr>
       <!-- 第2行 -->
       <tr>
          <!--第1列 -->
          <!--由于aaa要跨行，占据ccc的位置，所以需要先将ccc删除，释放这个位置。-->
          <!-- <td>ccc</td> -->
          <!--第2列 -->
          <td>ddd</td>
       </tr>
     </table>
     
      <!--第3个table,演示跨列-->
      <table border="1px" width="100px">
       <!-- 第1行 -->
       <tr>
          <!--第1列 -->
          <td colspan="2">aaa</td>
          <!--第2列 -->
          <!--由于aaa要跨列，占据bbb的位置，所以先把bbb删除，释放其位置。-->
          <!--<td>bbb</td>-->
       </tr>
       <!-- 第2行 -->
       <tr>
          <!--第1列 -->
          <td>ccc</td>
          <!--第2列 -->
          <td>ddd</td>
       </tr>
     </table>
     
     <!-- 行分组 -->
     <table border="1px" width="60%">
         <!-- 标题行  -->
         <!--th是标题行中的单元格，会自动居中-->
         <thead>
         <tr>
            <th>商品名称</th>
            <th>单价</th>
            <th>数量</th>
            <th>金额</th>         
         </tr>
         </thead>
         <!-- 数据行  -->
         <tbody style="color:red;">
         <tr>
            <td>鼠标</td>
            <td>50</td>
            <td>2</td>
            <td>100</td> 
         </tr>
         <tr>
            <td>键盘</td>
            <td>100</td>
            <td>1</td>
            <td>100</td> 
         </tr>
         <tr>
            <td>耳机</td>
            <td>200</td>
            <td>1</td>
            <td>200</td> 
         </tr>
         </tbody>
         <!-- 合计行  -->
         <tfoot>
         <tr>
            <td colspan="3" align="right">合计</td>
            <td>400</td> 
         </tr> 
         </tfoot>    
     </table>
  </body>
</html>
