<!doctype html>
<html>
  <head>
     <title>图片和超链接</title>
     <meta charset="utf-8"/>
  </head>
  <body>
  
     <!--增加超链接，链接到底部的锚点-->
     <p><a href="#bottom">去底部</a></p>
     
     <!-- 图片,src属性用来设置图片存储的位置-->
     <img src="../images/pig.png"/>
     <!--超链接,href属性用来设置链接的目标，target属性用来设置打开目标的方式,_blank打开新窗口，_self当前窗口打开-->
     <p>
        <a href="http://www.baidu.com" target="_blank">BUIDU</a> 
     </p>
     <p>
        <a href="demo1.html" target="_self">DEMO1</a>
     </p>
     
     <!--随意增加一些内容，为了出现滚动条-->

     <p>Hello.</p>
     <p>Hello.</p>
     <p>Hello.</p>
     <p>Hello.</p>
     <p>Hello.</p>
     <p>Hello.</p>
     <p>Hello.</p>
     <p>Hello.</p>
     <p>Hello.</p>
     <p>Hello.</p>
     <p>Hello.</p>
     <p>Hello.</p>
     <p>Hello.</p>
     <p>Hello.</p>
     <p>Hello.</p>
     <p>Hello.</p>
     <p>Hello.</p>
     <p>Hello.</p>
     <p>Hello.</p>
     <p>Hello.</p>
     <p>Hello.</p>
     
     
     <!-- 增加锚点 -->
     <a name="bottom">底部</a>
     
     <!--增加超链接，链接到顶部，顶部不必设置锚点，因为默认的锚点就是顶部-->
     <p><a href="#">TOP</a></p>
     
  </body>
</html>
