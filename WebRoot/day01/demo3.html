<!doctype html>
<html>
  <head>
     <title>div分区元素</title>
     <meta charset="utf-8"/>
  </head>
  <body>
      <!--logo/工具-->
      <div style="border:1px solid red;">
         <h1>这里放置logo和按钮</h1>
      </div>
      <!--内容-->
      <div  style="border:1px solid red;">
         <p>Hello.</p>
         <p>How are you.</p>
         <p>I'm fine,thank you.</p>
         <p>And you?</p>
      </div>
      <!--版权标识-->
      <div  style="border:1px solid red;">
         <p>达内出品，盗版必究.</P>
      </div>
  </body>
</html>
