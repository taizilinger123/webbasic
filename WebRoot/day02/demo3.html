<!doctype html>
<html>
  <head>
     <title>选择器</title>
     <meta charset="utf-8"/>
     <style type="text/css">
          /*类选择器，选中所有class="importent"的元素*/
          .importent {
             color:red;
          }
          /*ID选择器，根据id选中唯一的元素*/
          #a1 {
             color:blue;
          }
     </style>
  </head>
  <body>
      <h1 id="a1">Hello.</h1>
      <h2 class="importent">How are you?</h2>
      <h3 class="importent">I'm fine,thank you.</h3>
  </body>
</html>
