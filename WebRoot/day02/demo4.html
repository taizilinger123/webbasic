<!doctype html>
<html>
  <head>
     <title>border</title>
     <meta charset="utf-8"/>
     <style type="text/css">
       /*四边设置border*/
       p {
          border:1px dashed #ccc;
          width:500px;
          height:100px;
       }
       h1 {
          border-left:15px solid #ccc;
          border-bottom:2px solid #ccc;
       }
       div {
          width:300px;
          height:55px;
          border:1px solid red;
          overflow:auto;
       }
     </style>
  </head>
  <body>
     <h1>达记-苍老师传</h1>
     <p>苍者，Java老师也!</p>
     <div>
                       苍老师，系达内优秀的Java讲师，Java教学改革的先驱!
                       同时也是一名摄影大师，他拍的片都很么么哒，人送绰号小冠希!
                       他最擅长捕捉肉体和灵魂的契合点，折射出对人性的思考与鞭挞!
     </div>
  </body>
</html>
