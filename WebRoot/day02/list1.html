<!doctype html>
<html>
  <head>
     <title>管理员列表</title>
     <meta charset="utf-8"/>
     <style type="text/css">
        /*1.设置页面整体布局*/
        /*body内外边距都是0，页面边缘无缝隙*/
        body {
           padding:0;
           margin:0;
        }
        /*为了便于调试，设置出div边框，待完成时再去掉*/
        /*div统一设置为水平居中*/
        div {
           border:1px solid red;
           margin:0 auto; 
        }
        /*分别设置各个div的宽高*/
        #logo {
           width:960px;
           height:61px;
        }
        #nav {
           width:100%;
           height:91px;
        }
        #main {
           width:100%;
           height:410px;
           padding:10px 0 0 0;
        }
        #footer {
           width:960px;
           height:50px;
        }
        #content {
           width:950px;
           height:390px;
           border:5px solid #8ac1db;
        }
        #operate,#page {
           width:910px;
           height:40px;
        }
        #data {
           width:910px;
           height:310px;
        }
        /*2.设置页面背景色和背景图*/
        body {
           background-color: #0EA8D8;
        }
        #nav {
           background-color: #0488BB;
        }
        #content {
           background-color: #e8f3f8;
        }
        #logo {
           background-image: url("../img/top_bg.png");
        }
        #main {
           background: url("../img/content_bg.png") repeat-x top;
        }
        /*3.设置文本格式*/
        body {
           font-family: '微软雅黑','文泉驿正黑','黑体';
           font-size: 14px;
        }
        #logo, #footer {
           color: #fff;
        }
        #logo a:link {
           color: #fff;
        }
        #logo a:visited {
           color: #fff;
        }
        #logo a {
           text-decoration: none;
           margin-right: 40px;
           line-height: 61px;
        }
        #logo {
           text-align: right;
        }
        #logo a:hover {
           font-weight: bold;
        }
        #footer p {
           /*border:1px solid blue;*/
           text-align: center;
           margin:0;
           line-height:25px;
        }
        /*设置表格样式*/
        table {
           width:910px;
           border:1px solid blue;
           background-color: #fff;
           border-collapse:collapse;
        }
        table thead th {
           border:1px solid #ccc;
           height:40px;
           line-height:40px;
           background-color:#fbedce;
        }
        table tbody td {
           border:1px solid #ccc;
           height:32px;
           line-height:32px;
           text-align:center;
        }
        table tbody tr:hover {
           background-color: #f7f9fd;
        }
        .modify {
           padding:5px 5px 5px 15px;
           background:url("../img/modification.png") no-repeat left;
           border: 0;
           margin: 0 5px;
        }
        .delete {
           padding:5px 5px 5px 15px;
           background:url("../img/delete.png") no-repeat left;
           border: 0;
           margin: 0 5px;
        }
     </style>
  </head>
  <body>
    <!-- logo区 -->
    <div id="logo">
      <a href="#">[退出]</a>
    </div>
    <!-- 导航区 -->
    <div id="nav"></div>
    <!-- 核心区 -->
    <div id="main">
      <!--核心区除了内容之外，还有背景图片 -->
      <!--内容区-->
      <div id="content">
         <!--操作区-->
         <div id="operate"></div>
         <!--数据区-->
         <div id="data">
           <table>
              <thead>
                 <tr>
                   <th><input type="checkbox" id="check_all"/><label for="check_all">全选</label></th>
                   <th>管理员ID</th>
                   <th>姓名</th>
                   <th>拥有角色</th>
                   <th></th>
                 </tr>
              </thead>
              <tbody>
                  <tr>
                     <td><input type="checkbox"/></td>
                     <td>1</td>
                     <td>唐僧</td>
                     <td>和尚、师傅、领导</td>
                     <td><input type="button" value="修改" class="modify"/><input type="button" value="删除" class="delete"/></td>
                  </tr>
                  <tr>
                     <td><input type="checkbox"/></td>
                     <td>2</td>
                     <td>孙悟空</td>
                     <td>战士</td>
                     <td><input type="button" value="修改" class="modify"/><input type="button" value="删除" class="delete"/></td>
                  </tr>
                  <tr>
                     <td><input type="checkbox"/></td>
                     <td>3</td>
                     <td>猪八戒</td>
                     <td>吃货</td>
                     <td><input type="button" value="修改" class="modify"/><input type="button" value="删除" class="delete"/></td>
                  </tr>
                  <tr>
                     <td><input type="checkbox"/></td>
                     <td>4</td>
                     <td>沙僧</td>
                     <td>小鸡</td>
                     <td><input type="button" value="修改" class="modify"/><input type="button" value="删除" class="delete"/></td>
                  </tr>
              </tbody>
           </table>
         </div>
         <!--分页区-->
         <div id="page"></div>
      </div>
    </div>
    <!-- 版权区 -->
    <div id="footer">
       <p>&lt;源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目&gt;</p>
       <p>版权所有&copy;加拿大达内IT培训集团公司</p>
    </div>
  </body>
</html>
