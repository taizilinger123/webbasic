<!doctype html>
<html>
  <head>
     <title>管理员列表</title>
     <meta charset="utf-8"/>
     <style type="text/css">
        /*1.设置页面整体布局*/
        /*body内外边距都是0，页面边缘无缝隙*/
        body {
           padding:0;
           margin:0;
        }
        /*为了便于调试，设置出div边框，待完成时再去掉*/
        /*div统一设置为水平居中*/
        div {
           border:1px solid red;
           margin:0 auto; 
        }
        /*分别设置各个div的宽高*/
        #logo {
           width:960px;
           height:61px;
        }
        #nav {
           width:100%;
           height:91px;
        }
        #main {
           width:100%;
           height:410px;
           padding:10px 0 0 0;
        }
        #footer {
           width:960px;
           height:50px;
        }
        #content {
           width:950px;
           height:390px;
           border:5px solid #8ac1db;
        }
        #operate,#page {
           width:910px;
           height:40px;
        }
        #data {
           width:910px;
           height:310px;
        }
        /*2.设置页面背景色和背景图*/
        body {
           background-color: #0EA8D8;
        }
        #nav {
           background-color: #0488BB;
        }
        #content {
           background-color: #e8f3f8;
        }
        #logo {
           background-image: url("../img/top_bg.png");
        }
     </style>
  </head>
  <body>
    <!-- logo区 -->
    <div id="logo"></div>
    <!-- 导航区 -->
    <div id="nav"></div>
    <!-- 核心区 -->
    <div id="main">
      <!--核心区除了内容之外，还有背景图片 -->
      <!--内容区-->
      <div id="content">
         <!--操作区-->
         <div id="operate"></div>
         <!--数据区-->
         <div id="data"></div>
         <!--分页区-->
         <div id="page"></div>
      </div>
    </div>
    <!-- 版权区 -->
    <div id="footer"></div>
  </body>
</html>
