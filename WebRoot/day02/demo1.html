<!doctype html>
<html>
  <head>
     <title>如何使用CSS</title>
     <meta charset="utf-8"/>
     <!-- 内部样式 -->
     <style type="text/css">
        h2 {
           color:red;
        }
     </style>
     <!--引用style.css-->
     <link rel="stylesheet" type="text/css" href="../css/style.css"/>
  </head>
  <body>
      <!-- style属性中写内联样式-->
      <h1 style="color:blue;">使用CSS</h1>
      <h2>CSS有3种用法</h2>
      <p>1.内联样式</p>
      <p>2.内部样式</p>
      <p>3.外部样式</p>
  </body>
</html>
