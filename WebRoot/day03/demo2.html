<!doctype html>
<html>
  <head>
     <title>表格样式</title>
     <meta charset="utf-8"/>
     <style type="text/css">
       #t1 {
          width:200px;
          border:1px solid #f00;
          padding:10px;
          margin:30px auto;
          border-collapse: collapse;
       }
       #t1 td {
          border:1px solid #00f;
          padding:10px;
       }
     </style>
  </head>
  <body>
     <h1>1.表格适用box模型</h1>
     <table id="t1">
        <tr>
           <td>aaa</td>
           <td>bbb</td>
        </tr>
        <tr>
           <td>ccc</td>
           <td>ddd</td>       
        </tr>
     </table>
  </body>
</html>
