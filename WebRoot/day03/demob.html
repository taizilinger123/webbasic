<!doctype html>
<html>
  <head>
     <title>列表样式</title>
     <meta charset="utf-8"/>
     <style type="text/css">
        .open {
           list-style-image: url("../images/open.png");
        }
        .close {
           list-style-image: url("../images/close.png");
        }
        .add {
           list-style-image: url("../images/add.png");
        }
       .modify {
           list-style-image: url("../images/modify.png");
        }
       .delete {
           list-style-image: url("../images/remove.png");
        }
     </style>
  </head>
  <body>
     <ul>
       <li class="open">
                    部门管理
       <ul>
         <li class="add">增加</li>
         <li class="modify">修改</li>
         <li class="delete">删除</li>
       </ul>
       </li>
       <li class="close">
                    员工管理
       <ul>
         <li class="add">增加</li>
         <li class="modify">修改</li>
         <li class="delete">删除</li>
       </ul>
       </li>
       <li class="close">
                          资产管理
         <ul>
           <li class="add">增加</li>
           <li class="modify">修改</li>
           <li class="delete">删除</li>
         </ul>
       </li>
     </ul>
  </body>
</html>
