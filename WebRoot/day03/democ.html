<!doctype html>
<html>
  <head>
     <title>元素显示方式</title>
     <meta charset="utf-8"/>
     <style type="text/css">
         .block {
             /*设置为块元素*/
             display:block
         }
         .inline {
             /*设置为行内元素*/
             display:inline;
         }
         .none {
             /*隐藏元素*/
             display:none;
         }
     </style>
  </head>
  <body>
     <img src="../images/image1.png" class="block"/>
     <img src="../images/image1.png" class="block"/>
     <img src="../images/image1.png" class="block"/>
     <img src="../images/image1.png" class="none"/>
     <p class="inline">好多照片</p>
     <p class="inline">好多照片</p>
  </body>
</html>
