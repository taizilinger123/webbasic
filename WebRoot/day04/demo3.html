<!doctype html>
<html>
  <head>
     <title>猜数字</title>
     <meta charset="utf-8"/>
     <script type="text/javascript">
        //生成一个随机数，由于该变量处于函数外部，因此是全局变量，该代码是在页面加载时执行的。
        var init_num = parseInt(Math.random()*100)+1;
        function guess(){
           //获取文本框
           var input = document.getElementById("num");
           //获取段落
           var p = document.getElementById("result");
           
           //获取文本框的值
           var n = input.value;
           if(n=="" || isNaN(n)){
               //输入为空，或者不是数字，给予提示
               p.innerHTML = "请输入1-100之间的整数! ";  
           }else{
               //进行比较
               if(n<init_num){
                  p.innerHTML = "小了";
               }else if(n>init_num){
                  p.innerHTML = "大了";
               }else{
                  p.innerHTML = "对了";
               }
           }
        }
     </script>
  </head>
  <body>
     <input type="text" id="num"/>
     <input type="button" value="猜" onclick="guess();"/>
     <p id="result"></p>
  </body>
</html>
