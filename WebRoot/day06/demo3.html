<!doctype html>
<html>
  <head>
     <title>联动菜单</title>
     <meta charset="utf-8"/>
     <script type="text/javascript">
        //事先预置好每个省对应的市。这是一个数组，数组的下标对应着省的序号，即0-无，1-山东，2-浙江，3-江苏。数组中的每一个元素是数组，其值就是当前这个省所对应的城市的名称。
        var cities = [
            ["请选择"],
            ["青岛","济南","烟台"],
            ["杭州","宁波","温州"],
            ["南京","无锡","苏州"]
        ];
        function change(){
            //获取当前选中的省
            var province = document.getElementById("province");
            var pindex = province.value;
            //alert(pindex);    
            //删除所有的市
            var city = document.getElementById("city");
            //var options = city.getElementsByTagName("option");
            //for(var i=0;i<options.length;i++){
            //    options[i].parentNode.removeChild(options[i]);
            //}
            city.innerHTML = ""; 
            //重新添加这个省下面的市
            var pcities = cities[pindex];
            //alert(pcities);
            for(var i=0;i<pcities.length;i++){
                //创建option节点
                var option = document.createElement("option");
                //设置新节点的值
                option.setAttribute("value", i);
                option.innerHTML = pcities[i];
                //alert(pcities[i]);
                //将新节点追加到城市下拉选中
                city.appendChild(option);
            }  
        }
     </script>
  </head>
  <body>
    <!--option的内容是下拉选选项显示的值，而option的value是select节点返回值，返回的是选中的option的value值。
      onchange是值改变事件，当值发生改变时触发。-->
            省:
    <select id="province" onchange="change();">
       <option value="0">请选择</option>
       <option value="1">山东省</option>
       <option value="2">浙江省</option>
       <option value="3">江苏省</option>
    </select>
    &nbsp;&nbsp;&nbsp;&nbsp;
           市:
    <select id="city">
       <option>请选择</option>
    </select>
  </body>
</html>
