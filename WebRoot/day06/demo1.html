<!doctype html>
<html>
  <head>
     <title>图片轮播</title>
     <meta charset="utf-8"/>
     <style type="text/css">
         ul {
            list-style-type: none;
            border: 2px solid #ccc;
            width: 480px;
            height: 360px;
            margin: 0;
            padding: 0;
         }
         li {
            width: 480px;
            height: 360px;
            margin: 0;
            padding: 0;
         }
         .show {
            display: block;
         }
         .hide {
            display: none;
         }
     </style>
     <script type="text/javascript">
         var index = 0;//循环次数，默认为0
         function start(){
              //每隔1秒执行一次function 
              setInterval(function(){
                 //将所有li隐藏
                 var ul = document.getElementById("photos");
                 var lis = ul.getElementsByTagName("li");
                 for(var i=0;i<lis.length;i++){
                    lis[i].className = "hide";
                 } 
                 //将下一个li显示
                 index++;
                 lis[index%lis.length].className = "show";
              }, 1000);
         }
     </script>
  </head>
  <!-- onload是页面加载事件，表示在页面加载后调用start()函数-->
  <body onload="start();">
     <ul id="photos">
       <li class="show"><img src="../images/f1.jpg"/></li>
       <li class="hide"><img src="../images/f2.jpg"/></li>
       <li class="hide"><img src="../images/f3.jpg"/></li>
       <li class="hide"><img src="../images/f4.jpg"/></li>
     </ul>
  </body>
</html>
