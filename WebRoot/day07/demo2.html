<!doctype html>
<html>
  <head>
     <title>event对象</title>
     <meta charset="utf-8"/>
     <style type="text/css">
     </style>
     <script type="text/javascript">
         //参数e接收传入的event对象
         function f1(e){
            alert(e.clientX + "," + e.clientY);
         }
     </script>
  </head>
  <body>
     <button onclick="f1(event);">按钮1</button>
  </body>
</html>
