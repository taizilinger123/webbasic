<!doctype html>
<html>
  <head>
     <title>事件的冒泡机制</title>
     <meta charset="utf-8"/>
     <style type="text/css">
        div{
          border: 1px solid #ccc;
          margin: 10px;
          padding: 20px;
        }
        #d1 {
          width: 300px;
          height: 300px;
          background-color: red;
        }
        #d2 {
          width: 200px;
          height: 200px;
          background-color: blue;
        }
        #d3 {
          width: 100px;
          height: 100px;
          background-color: yellow;
        }
     </style>
     <script type="text/javascript">
         function f1(){
            alert("d1");
         }
         function f2(){
            alert("d2");
         }
         function f3(e){
            alert("d3");
            //取消冒泡
            if(e.stopPropagation){
                e.stopPropagation();   
            }else{
                e.cancelBubble = true;
            }
         }
     </script>
  </head>
  <body>
     <div id="d1" onclick="f1();">
        d1
        <div id="d2" onclick="f2();">
           d2
           <div id="d3" onclick="f3(event);">d3</div>
        </div>
     </div>
  </body>
</html>
